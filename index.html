<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Binary to Decimal Converter</title>
</head>
<body>
    <div class="container">
        <h1>Binary to Decimal Converter</h1>
        <p class="description">Enter a binary number (0s and 1s) and click Convert to see its decimal equivalent</p>
        
        <div class="input-group">
            <label for="binValue">Binary Value:</label>
            <input type="text" id="binValue" placeholder="Enter binary number (e.g., 1010)">
        </div>
        
        <div class="btn-group">
            <button id="calculate">Convert</button>
            <button id="clearBtn">Clear</button>
        </div>
        
        <div class="output-container">
            <h3>Decimal Value:</h3>
            <div id="decValue"></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
